<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smwaad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand" onclick="showHero()">Smwaad</div>
        <div class="nav-links">
            <span onclick="showLogin()">LOGIN</span>
            <span onclick="showSignup()">SIGNUP</span>
        </div>
        
        <!-- <div class="logo">
            <img src="{{ url_for('static', filename='images/image.png') }}" alt="PharmX Logo">
        </div> -->
    </nav>

    <!-- Hero Section (Initially Visible) -->
    <div id="hero" class="hero">
        <img src="{{ url_for('static', filename='images/sign.png') }}" alt="Healthcare Image">
        <p>Empowering Silent Voices, Enriching Bright Minds!</p>
    </div>

    <!-- Login Page (Initially Hidden) -->
    <div id="loginPage" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form method="POST">
            <input type="hidden" name="action" value="login">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Page (Initially Hidden) -->
    <div id="signupPage" class="form-container" style="display: none;">
        <h2>Signup</h2>
        <form method="POST">
            <input type="hidden" name="action" value="signup">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
