<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="primary">
      <ntkme-github-button user="sign" repo="translate" [count]="true" size="large" />
    </ion-buttons>
    <ion-title>{{ 'translate.title' | transloco }}<sup id="version" matTooltip="Alpha">Î±</sup></ion-title> -->
    <ion-title>Smwaad</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    
    <div id="input-mode-group">
      @if (spokenToSigned) {
      <app-translate-input-button mode="text" icon="language" />
      
    } @else {
      <app-translate-input-button mode="webcam" icon="videocam" />
      <app-translate-input-button mode="upload" icon="cloud-upload" />
      }
    </div>

    <app-drop-pose-file>
      <div id="translation-card">
        <app-language-selectors />

        <div id="content">
          @if (spokenToSigned) {
          <!-- Spoken to sign requires a text input and video output -->
          <app-spoken-to-signed />
          } @else {
          <!-- Sign to spoken requires a video input and text output -->
          <app-signed-to-spoken />
          }
        <ion-card>
            <ion-card-header>
              <ion-card-title>Sample Video</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <video width="100%" height="400px" autoplay controls loop>
                <source src="../../../../assets/videos/poem.mp4" type="video/mp4">
                <!-- <source src="../../../../assets/videos/math.mp4" type="video/mp4"> -->
                Your browser does not support the video tag.
              </video>
            </ion-card-content>
          </ion-card>
          
         
          
        </div>
      </div>
    </app-drop-pose-file>

  </div>
</ion-content>
